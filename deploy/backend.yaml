apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-express
  template:
    metadata:
      labels:
        app: backend-express
    spec:
      containers:
      - name: backend-express
        image: kfivap-node-test-app
        ports:
        - containerPort: 3000
        imagePullPolicy: Never
        env:
        - name: DB_URI
          value: mongodb-service
---
apiVersion: v1
kind: Service
metadata:
  name: backend-express-service
spec:
  selector:
    app: backend-express
  ports:
    - port: 3000 #expose
      targetPort: 3000 #container
      protocol: TCP